<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <div id="cancel-btn">
               <i class="fas fa-times"></i>
            </div>
     <div class="file-name">
               File name here
     </div>
    <button>Browse File</button>
    <input type="file" hidden>
  </div>


   <div class="drag-area2">
    <div class="icon2"><i class="fas fa-cloud-upload-alt"></i></div>
    <header class="header2">Drag & Drop to Upload CSV</header>
    <span>OR</span>
    <div id="cancel-btn2">
               <i class="fas fa-times"></i>
            </div>
     <div class="file-name2">
               File name here
     </div>
    <button class="button2">Browse File</button>
    <input class="input2" type="file" hidden>
  </div>
   

  <script src="script.js"></script>
  <script src="script2.js"></script>

</body>
</html>
